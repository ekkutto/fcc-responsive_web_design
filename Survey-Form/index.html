<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name"> Name <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
      <label id="email-label" for="email"> Email <input id="email" type="email" name="email" placeholder="Enter your email" required/> </label>
      <label id="number-label" for="number"> Age(optional) <input id="number" type="number" name="age" min="10" max="100" placeholder="Age"/></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select one</option>
          <option value="1">Student</option>
          <option value="2"">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label>
        </fieldset>
        <fieldset>
        Would you recommend freeCodeCamp to a friend?
          <label for="def"><input id="def" class="inline" type="radio" name="recom" value="def" > Definitely</label>
          <label for="maybe"><input id="maybe" class="inline" type="radio" name="recom" value="maybe" > Maybe</label>
          <label for="not-sure"><input id="not-sure" class="inline" type="radio" name="recom" value="not-sure" > Not Sure</label>
          </fieldset>
          <fieldset>
<label for="dropdown2"> What is your favourite feature of freeCodeCamp?
  <select id="dropdown2">
    <option value="">Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
  </select>
  </label>
  </fieldset>
  <fieldset>
  What would you like to see improved?(check all that apply)
  <label for="front-end"><input id="front-end" class="inline" type="checkbox" name="improve" value="front-end">Front-End Projects</label>
  <label for="back-end"><input id="back-end" class="inline" type="checkbox" name="improve" value="back-end">Back-End Projects</label>
  <label for="data-vis"><input id="data-vis" class="inline" type="checkbox" name="improve" value="data-vis">Data Visualization</label>
  <label for="chall"><input id="chall" class="inline" type="checkbox" name="improve" value="chall">Challenges</label>
  <label for="open-src-comm"><input id="open-src-comm" class="inline" type="checkbox" name="improve" value="open-src-comm">Open Source Community</label>
  <label for="gitter"><input id="gitter" class="inline" type="checkbox" name="improve" value="gitter">Gitter Help Rooms</label>
  <label for="videos"><input id="videos" class="inline" type="checkbox" name="improve" value="videos">Videos</label>
  <label for="city"><input id="city" class="inline" type="checkbox" name="improve" value="city">City Meetups</label>
  <label for="wiki"><input id="wiki" class="inline" type="checkbox" name="improve" value="wiki">Wiki</label>
  <label for="forum"><input id="forum" class="inline" type="checkbox" name="improve" value="forum">Forum</label>
  <label for="add-courses"><input id="add-courses" class="inline" type="checkbox" name="improve" value="add-courses">Additional Courses</label>
  </fieldset>
  <fieldset>
  <label for="comments"> Any comments or suggestions? <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
  </fieldset>
     <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
